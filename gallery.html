<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery - Burger Fantasy</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <style>
    /* Swiper navigation colors */
    .swiper-button-next,
    .swiper-button-prev {
      color: #60a5fa;
    }
    .swiper-pagination-bullet-active {
      background: #3b82f6;
    }
    
    /* Mobile menu */
    .mobile-menu {
      display: none;
    }
    
    @media (max-width: 768px) {
      .mobile-menu.active {
        display: flex;
        flex-direction: column;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: linear-gradient(to right, #1e40af, #3730a3);
        padding: 1rem;
        z-index: 40;
      }
      
      .mobile-menu a {
        padding: 0.75rem;
        border-bottom: 1px solid rgba(255,255,255,0.1);
      }
      
      .swiper-slide img {
        height: 60vh;
      }
      
      .swiper-button-next,
      .swiper-button-prev {
        display: none;
      }
      
      .swiper-pagination {
        position: relative;
        margin-top: 1rem;
      }
    }
  </style>
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- Header -->
  <header class="bg-gradient-to-r from-blue-700 to-indigo-800 shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
      <div class="text-2xl font-bold tracking-wide">Burger Fantasy</div>
      
      <!-- Desktop Navigation -->
      <nav class="space-x-6 hidden md:flex text-sm">
        <a href="index.html" class="hover:text-blue-300 transition">Home</a>
        <a href="menu.html" class="hover:text-blue-300 transition">Menu</a>
        <a href="gallery.html" class="text-blue-300 font-semibold">Gallery</a>
        <a href="contact.html" class="hover:text-blue-300 transition">Contact & About</a>
      </nav>
      
      <!-- Hamburger Button-->
      <button class="md:hidden text-white focus:outline-none" id="menuButton" aria-label="Toggle menu">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>
    
    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
      <a href="index.html" class="hover:text-blue-300 transition">Home</a>
      <a href="menu.html" class="hover:text-blue-300 transition">Menu</a>
      <a href="gallery.html" class="text-blue-300 font-semibold">Gallery</a>
      <a href="contact.html" class="hover:text-blue-300 transition">Contact & About</a>
    </div>
  </header>

  <!-- Gallery Slider -->
  <section class="py-12 md:py-16 px-4 bg-gray-900">
    <div class="max-w-6xl mx-auto">
      <h2 class="text-3xl md:text-4xl font-bold text-center text-blue-300 mb-8 md:mb-10">Gallery</h2>

      <!-- Swiper Container -->
      <div class="swiper mySwiper rounded-2xl overflow-hidden shadow-lg border border-blue-500">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="https://images.rawpixel.com/image_social_square/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTA1L2JzMTEyMi1pbWFnZS1rd3Z5bW0xbS5qcGc.jpg" class="w-full h-80 md:h-96 object-cover" />
          </div>
          <div class="swiper-slide">
            <img src="https://cdn.stocksnap.io/img-thumbs/960w/places-restaurant_P8Q51D175I.jpg" class="w-full h-80 md:h-96 object-cover" />
          </div>
          <div class="swiper-slide">
            <img src="https://cdn.stocksnap.io/img-thumbs/960w/restaurant-people_5YHRDJ0VRZ.jpg" class="w-full h-80 md:h-96 object-cover" />
          </div>
          <div class="swiper-slide">
            <img src="https://cdn12.picryl.com/photo/2016/12/31/restaurant-dining-france-6ec42d-1024.jpg" class="w-full h-80 md:h-96 object-cover" />
          </div>
          <div class="swiper-slide">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Charmant_Hotel_and_Restaurant_La_Crosse_01.jpg" class="w-full h-80 md:h-96 object-cover" />
          </div>
          <div class="swiper-slide">
            <img src="https://live.staticflickr.com/65535/51111783676_b0447a3f70_b.jpg" class="w-full h-80 md:h-96 object-cover" />
          </div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </div>
  </section>

  <!-- Swiper Script -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper(".mySwiper", {
      loop: true,
      autoplay: {
        delay: 4000,
        disableOnInteraction: false,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
    
    // Mobile menu toggle
    const menuButton = document.getElementById('menuButton');
    const mobileMenu = document.getElementById('mobileMenu');
    
    menuButton.addEventListener('click', () => {
      mobileMenu.classList.toggle('active');
    });
    
    document.querySelectorAll('.mobile-menu a').forEach(link => {
      link.addEventListener('click', () => {
        mobileMenu.classList.remove('active');
      });
    });
  </script>

  <!-- Footer -->
  <footer class="bg-gray-800 text-gray-300 text-center py-6 border-t border-gray-700">
    <div class="mb-3">
      <a href="https://www.facebook.com/" class="mx-3 hover:text-blue-400 transition">Facebook</a>
      <a href="https://www.instagram.com/" class="mx-3 hover:text-blue-400 transition">Instagram</a>
      <a href="https://x.com/" class="mx-3 hover:text-blue-400 transition">Twitter</a>
    </div>
    <p class="text-sm">Open Daily: 10am - 10pm</p>
    <p class="text-xs mt-1">&copy; 2025 Burger Fantasy. All rights reserved.</p>
  </footer>
</body>
</html>
