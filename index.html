<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Burger Fantasy</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Mobile menu */
    .mobile-menu {
      display: none;
    }
    
    @media (max-width: 768px) {
      .mobile-menu.active {
        display: flex;
        flex-direction: column;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: linear-gradient(to right, #1e40af, #3730a3);
        padding: 1rem;
        z-index: 40;
      }
      
      .mobile-menu a {
        padding: 0.75rem;
        border-bottom: 1px solid rgba(255,255,255,0.1);
      }
      
      .hero-section {
        height: 80vh;
      }
    }
  </style>
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- Header -->
  <header class="bg-gradient-to-r from-blue-700 to-indigo-800 shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
      <div class="text-2xl font-bold text-white tracking-wide">Burger Fantasy</div>
      
      <!-- Desktop Navigation -->
      <nav class="space-x-6 hidden md:flex text-sm">
        <a href="index.html" class="hover:text-blue-300 transition duration-200">Home</a>
        <a href="menu.html" class="hover:text-blue-300 transition duration-200">Menu</a>
        <a href="gallery.html" class="hover:text-blue-300 transition duration-200">Gallery</a>
        <a href="contact.html" class="hover:text-blue-300 transition duration-200">Contact & About</a>
      </nav>
      
      <!-- Hamburger Button -->
      <button class="md:hidden text-white focus:outline-none" id="menuButton" aria-label="Toggle menu">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>
    
    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
      <a href="index.html" class="hover:text-blue-300 transition duration-200">Home</a>
      <a href="menu.html" class="hover:text-blue-300 transition duration-200">Menu</a>
      <a href="gallery.html" class="hover:text-blue-300 transition duration-200">Gallery</a>
      <a href="contact.html" class="hover:text-blue-300 transition duration-200">Contact & About</a>
    </div>
  </header>

  <!-- Hero Section-->
  <section 
    class="hero-section h-screen bg-contain bg-no-repeat bg-center flex items-center justify-center"
    style="background-image: url('https://t4.ftcdn.net/jpg/02/44/61/19/360_F_244611927_yrh0ZIYwOGTDurVnCMAt7Cq8DR4sBkB0.jpg');"
  >
    <div class="bg-black bg-opacity-50 p-8 rounded-xl">
      <h1 class="hero-title text-4xl md:text-5xl font-bold text-blue-300 text-center drop-shadow-lg">Welcome to Burger Fantasy</h1>
    </div>
  </section>

  <div class="h-16 md:h-24"></div>

  <!-- Footer -->
  <footer class="bg-gray-800 text-gray-300 text-center py-6 border-t border-gray-700">
    <div class="mb-3">
      <a href="https://www.facebook.com/" class="mx-3 hover:text-blue-400 transition">Facebook</a>
      <a href="https://www.instagram.com/" class="mx-3 hover:text-blue-400 transition">Instagram</a>
      <a href="https://x.com/" class="mx-3 hover:text-blue-400 transition">Twitter</a>
    </div>
    <p class="text-sm">Open Daily: 10am - 10pm</p>
    <p class="text-xs mt-1">&copy; 2025 Burger Fantasy. All rights reserved.</p>
  </footer>

  <script>
    // Mobile menu toggle
    const menuButton = document.getElementById('menuButton');
    const mobileMenu = document.getElementById('mobileMenu');
    
    menuButton.addEventListener('click', () => {
      mobileMenu.classList.toggle('active');
    });
    
    document.querySelectorAll('.mobile-menu a').forEach(link => {
      link.addEventListener('click', () => {
        mobileMenu.classList.remove('active');
      });
    });
  </script>
</body>
</html>
